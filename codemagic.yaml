workflows:
  android-apk:
    name: Android APK - GaBoLP
    max_build_duration: 60
    environment:
      flutter: stable

    scripts:
      - name: Preparar proyecto (crear android si falta)
        script: |
          set -e
          echo "PWD: $(pwd)"
          ls -la

          if [ ! -d "android" ]; then
            echo "No existe /android. Generando con flutter create ."

            TMPDIR="$(mktemp -d)"
            echo "TMPDIR=$TMPDIR"

            # Guardar tus archivos
            cp -R lib "$TMPDIR/lib"
            if [ -d "assets" ]; then cp -R assets "$TMPDIR/assets"; fi
            cp pubspec.yaml "$TMPDIR/pubspec.yaml"

            # Crear estructura Flutter (solo Android)
            flutter create . --platforms=android --org com.gabolp.app

            # Restaurar tus archivos (para no perder tu codigo)
            rm -f pubspec.yaml
            cp "$TMPDIR/pubspec.yaml" pubspec.yaml

            rm -rf lib
            cp -R "$TMPDIR/lib" lib

            if [ -d "$TMPDIR/assets" ]; then
              rm -rf assets
              cp -R "$TMPDIR/assets" assets
            fi
          fi

      - name: Verificar assets
        script: |
          ls -la assets || true
          ls -la assets/splash || true

      - name: Instalar dependencias
        script: |
          flutter pub get

      - name: Analizar c√≥digo (muestra errores reales)
        script: |
          flutter analyze

      - name: Generar Splash
        script: |
          flutter pub run flutter_native_splash:create

      - name: Compilar APK Release (verbose)
        script: |
          flutter build apk --release -v

    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
