name: gabolp
description: GaBoLP - Colección de vinilos
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Base de datos
  sqflite: ^2.3.3
  path: ^1.9.0

  # Respaldo (backup)
  shared_preferences: ^2.2.3
  path_provider: ^2.1.4
  file_picker: ^8.1.2

  # (Opcional pero recomendado para UI iOS/Android)
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
